<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 Bucket List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Noto+Serif+KR:wght@400;500;700&display=swap');

        * {
            font-family: 'Noto Serif KR', serif;
        }

        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg center">
    <h1 class="title">2023 신년계획</h1>
    <p class="msg">올해는 꼭 지키자!</p>
    <div class="row flex-row wrap">
        <div class="bucket img1-t2 center done">가지밥</div>
        <div class="bucket img2-t5 center">갈치조림</div>
        <div class="bucket img2 center">김치찌개</div>
        <div class="bucket img1-t3 center">배추전, 김치전</div>
        <div class="bucket img1-t4 center">달걀찜</div>
        <div class="bucket img2 center">버섯덮밥</div>
        <div class="bucket img1-t4 center">청경채볶음</div>
        <div class="bucket img2 center">가지튀김</div>
    </div>

</body>

</html>
